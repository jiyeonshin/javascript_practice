<script>
    /**
     * 입력한 가격에 대한 세금을 계산하는 프로그램 작성.
     * 프로그램은 주문 가격과 함께 주(state) 이름을 입력 받는데, 주 이름이 'WI'인 경우 세율은 5.5%.
     * 프로그램은 위스콘신 주 거주자에 해당하는 소계, 세율, 합계 금액을 출력하지만 다른 주에 거주는 하는 경우에는 합계 금액만을 출력.
     * 
     * [출력 예]
     * What is the order amount? 10
     * What is the state? WI
     * The subtotal is $10.00
     * The tax is $0.55
     * The total is $10.55
     * 
     * 또는
     * 
     * What is the order amount?10
     * What is the state? MN
     * The total is $10.55
     * 
     * [제약조건]
     * 오직 if문만 사용하여 작성.(else문을 절대 사용하지 않기)
     * 모든 금액은 가장 가까운 센트로 반올림 할 것
     * 프로그램 마지막에 한 개의 출력문만 사용하여 결과를 출력.
     * 
     * [도전과제]
     * 주 이름의 약어를 대소문자가 섞인 상태로 입력해도 되도록 프로그램 수정
     * 주 이름 전체를 대소문자 섞인 상태로 입력해도 되도록 프로그램 수정
    */
</script>
</html>
