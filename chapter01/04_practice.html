<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mad Libs</title>
</head>
<body>
  <div class="container">
    <p class="result"></p>
  </div>
</body>
<script>
  /**
   * Mad Libs : 누군가가 이야기 문장을 만드는데 낱말이 들어갈 자리를 몇 군데 비워놓은 다음, 다른 사람이 빈칸을 채워 전체 이야기를 만드는 것.
   * 명사, 동사, 형용사, 부사에 해당되는 단어를 입력 받은 후 이야기에 넣어 이야기 완성시키기
   * [출력 예]
   * Enter a noun : dog
   * Enter a verb : walk
   * Enter an adjective : blue
   * Enter an adverb : quickly
   * Do you walk your blue dog quickly? That's hilarious!
   * 
   * [제약조건]
   * 이 프로그램에서는 한 개의 출력문만 사용할 것
   * 만일 사용하는 프로그래밍 언어가 문자열 보간이나 문자열 대체를 지원하는 경우, 출력문을 만드는데 활용할 것
  */

  let noun = prompt('Enter a noun');
  let verb = prompt('Enter a verb');
  let adjective = prompt('Enter an adjective');
  let adverb = prompt('Enter an adverb');

  document.querySelector('.result').innerHTML = `Do you ${verb} your ${adjective} ${noun} ${adverb}? That's hilarious!`
</script>
</html>
