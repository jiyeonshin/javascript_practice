<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자수세기</title>
  </head>
  <body>
    <div class="container">
      <p class="result">
        <span class="string"></span> has <span class="stringCount"></span> characters.
      </p>
    </div>
  </body>
  <script>
    /** 
     * 문자열을 입력 받은 다음 입력 받은 문자열과 문자열의 글자수를 출력
     * [출력 예]
     * what is the input string? Homer
     * Homer has 5 characters.
     * 
     * [제약조건]
     * 출력결과에는 입력 받은 문자열이 그대로 나타나도록 할 것
     * 출력을 위해 하나의 출력문을 사용할 것
     * 문자열의 길이를 구하기 위해 프로그래밍 언어에서 제공하는 내장 함수를 이용할 것
    */
  let inputString = prompt('what is the input string?');
  let stringNum = inputString.length;
  
  document.querySelector(".string").innerHTML = inputString;
  document.querySelector('.stringCount').innerHTML = stringNum;
  </script>
</html>
