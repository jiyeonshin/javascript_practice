<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인사하기</title>
</head>
<body>
  <div class="container">
    <p class="greeing">Hello, <span class="userName">Brian</span>, nice to meet you!</p>
  </div>
</body>
<script>
  /**
   * 사용자의 이름을 입력 받아 이름을 이용하여 인사말 출력
   * 출력 예) what is your name? Brian
   * Hello, Brian, nice to meet you!
   * 
   * [제약조건]
   * 입력부분, 문자열 연결 부분, 출력 부분을 별도로 작성
  */
  let userName = prompt('what is your name?');
  document.querySelector('.userName').innerHTML = userName;
</script>
</html>
